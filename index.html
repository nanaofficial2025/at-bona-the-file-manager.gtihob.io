<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>at bona the file manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>File Manager</h1>
    <p>Upload, download, delete, and share files.</p>
  </header>

  <main>
    <!-- File Upload Section -->
    <section>
      <h2>Upload a File</h2>
      <input type="file" id="fileInput">
      <button id="uploadBtn">Upload</button>
      <p id="uploadStatus"></p>
    </section>

    <!-- File List Section -->
    <section>
      <h2>Stored Files</h2>
      <ul id="fileList"></ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 File Manager</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
